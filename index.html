<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Employee and Asset Database Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"  />

  <body>
    <h1>Employee and Asset Database Details</h1>
    <form class="signup-form" action="/display" method="POST">
      <div class="form-body">
        <h2> Employee Details</h2>
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="Global ID" class="label-title">Global ID :  *</label>
            <input type="number" id="GID" name="GID" class="form-input" placeholder="Enter your Global ID" required="required" />
          </div>
          <div class="form-group right">
            <label for="Name" class="label-title">Name : *</label>
            <input type="text" id="Emp_Name" name="Emp_Name" class="form-input" placeholder="Enter you Name" required="required" />
          </div>
        </div>

        <div class="horizontal-group">
            <div class="form-group left">
              <label for="Band" class="label-title">Band : *</label>
              <input type="text" id="Band" name="Band" class="form-input" placeholder="Enter a Band" required="required" />
            </div>
            <div class="form-group right">
              <label for="Cost center Name" class="label-title">Cost center Name : *</label>
              <input type="text" id="CCName" name="CCName" class="form-input" placeholder="Enter a Cost center Name" required="required" />
            </div>
          </div>
        <div class="horizontal-group">
            <div class="form-group left">
              <label for="Cost center ID" class="label-title">Cost center ID : *</label>
              <input type="text" id="CCID" name="CCID" class="form-input" placeholder="Enter a Cost center ID" required="required" />
            </div>
          </div>
        <div class="horizontal-group">
            <div class="form-group right">
                <label for="Date Of Joining" class="label-title">Date Of Joining :</label>
                <input type="date" id="DOJ" name="DOJ" class="form-input" required="required" />
            </div>
            <div class="form-group left">
                <label for="email" class="label-title">Enter your Work Email: *</label>
                <input type="email" id="W_Email" name="W_Email" class="form-input" required="required" />
            </div>
        </div>
        <div class="horizontal-group">
            <div class="form-group right">
              <label for="Manager" class="label-title">Manager : *</label>
              <input type="text" id="Manager" name="Manager" class="form-input" placeholder="Enter your Manager Name" required="required" />
            </div>
            <div class="form-group left">
                <label for="Band change date" class="label-title">Band change date :</label>
                <input type="date" id="Band_Change_date" name="Band_Change_Date" class="form-input" required="required" />
            </div>
        </div>
        <div class="horizontal-group">
            <div class="form-group right">

            </div>
            <div class="form-group left">
                <label for="AGM / VP" class="label-title">AGM / VP Name : *</label>
                <input type="text" id="AGM_VP" name="AGM_VP" class="form-input" placeholder="Enter your AGM / VP Name " required="required" />
            </div>
        <div class="horizontal-group">

              <select class="form-input" id="Job_Role" name="Job_Role" class="form-input" onchange="showMe(this)">

                <option value="Support">Support </option>

            </div>
            <div id="test_div" class="form-group left" style="display: none">

            </div>
        </div>
        <div class="horizontal-group">
            <div class="form-group right" >
              <label for="SPOC Name " class="label-title">SPOC Name : *</label>
              <input type="text" id="SPOC" name="SPOC" class="form-input" placeholder="Enter your SPOC's Name"/>
            </div>
            <div class="form-group left">
                <label for="Core Process" class="label-title">Core Process : *</label>

            </div>
        </div>

        <div class="horizontal-group">
            <div class="form-group right" >
                <label for="Sub Process" class="label-title">Sub Process : *</label>
                <input type="text" id="Sub Processe" name="Sub_Process" class="form-input" placeholder="Enter your Sub Process" required="required" />
            </div>
            <div class="form-group left">
                <label for="Higher_Qualification" class="label-title">Higher Qualification : *</label>
                <input type="text" id="Higher_Qualification" name="Higher_Qualification" class="form-input" placeholder="Enter your Higher Qualification" required="required" />
            </div>
        </div>

        <div class="horizontal-group">
            <div class="form-group right" >
                <label for="Gender" class="label-title">Gender</label>
					<ul>
						<li>
							<label class="radio_wrap">
								<input type="radio" name="GENDER" value="Male" class="input_radio" checked>
								<span>Male</span>
							</label>
						</li>
						<li>
							<label class="radio_wrap">
								<input type="radio" name="GENDER" value="Female" class="input_radio">
								<span>Female</span>
							</label>
						</li>
            <li>
							<label class="radio_wrap">
								<input type="radio" name="GENDER" value="Not Preferred to say" class="input_radio">
								<span>Not Preferred to say</span>
							</label>
						</li>
					</ul>
          </div>
            <div class="form-group left">
                <label for="Date Of Birth" class="label-title">Date Of Birth :</label>
                <input type="date" id="DOB" name="DOB" class="form-input" required="required" />

        </div>

                    <select class="form-input" id="Work_Location" name="Work_Location" class="form-input">
                      <option value="Base">WFH-Base Location </option>
                      <option value="Non Base">WFH-Non Base Location </option>

                      <option value="Yes">Yes </option>

                    </select>

        <div class="horizontal-group">

                    </select>
            </div>
            <div class="form-group right">
                <label for="email" class="label-title">Enter your Personal Email:</label>
                <input type="email" id="Personal_Email" name="Personal_Email" class="form-input" required="required" />
            </div>
        </div>
        <div class="horizontal-group">
            <div class="form-group left" >        
                <label class="label-title">Insurance Type : *</label>
                    <select class="form-input" id="Insurance" name="Insurance">
                      <option value="Medical Insurance">Medical Insurance </option>
                      <option value="ESIC">ESIC </option>
                    </select>
            </div>
            <div class="form-group right">
                <label for="Emergency Contact Name" class="label-title">Emergency Contact Name : *</label>
                <input type="text" id="ECName" name="ECName" class="form-input" placeholder="Enter you Emergency Contact Name" required="required" />
            </div>
        </div>

        <div class="horizontal-group">
            <div class="form-group left" >  
                <label for="Emergency Contact Number" class="label-title">Emergency Contact Number : *</label>
                <input type="number" id="ECNumber" name="ECNumber" class="form-input" placeholder="Enter you Emergency Contact Number" required="required" />
            </div>
        </div>
        <div class="form-group right">
          <label for="Personal Contact Name" class="label-title">Personal Contact Number : *</label>
          <input type="text" id="Mob" name="Mob" class="form-input" placeholder="Enter you Personal Contact Number" required="required" />
        </div>
        <div class="horizontal-group">
            <div class="form-group left" >

					<ul>
						<li>
							<label class="radio_wrap">
								<input type="radio" name="Marital" value="Single" class="input_radio" checked>

							</label>
						</li>
						<li>
							<label class="radio_wrap">
								<input type="radio" name="Marital" value="Married" class="input_radio">
								<span>Married</span>
							</label>
						</li>
					</ul>
            </div>
            <div class="form-group right">

							<label class="radio_wrap">
								<input type="radio" name="Transport" value="Own Vehicle" class="input_radio" checked>

							</label>
						</li>
						<li>
							<label class="radio_wrap">
								<input type="radio" name="Transport" value="Cab" class="input_radio">

						</li>

							<label class="radio_wrap">
								<input type="radio" name="Transport" value="Public Transport" class="input_radio">
								<span>Public Transport</span>
							</label>

					</ul>
          </div>

            <div class="form-group left" >

                <input type="number" id="Distance" name="Distance" class="form-input" placeholder="Distance from Office in KMS" required="required" />
            </div>
            <div class="form-group right">
                <label for="Pickup Point" class="label-title">Pickup Point : *</label>
                <input type="text" id="Pickup" name="Pickup" class="form-input" placeholder="Enter your Pickup Point" required="required" />
            </div>
        </div>

        <div class="horizontal-group">
            <div class="form-group left" >
                <label for="Address" class="label-title">Residential Address:</label>
                <textarea id="Address" name="Address" rows="4" cols="50" class="form-input" placeholder="Enter your Residential Address"></textarea>
            </div>
            <div class="form-group right">
                <label for="City - Pin" class="label-title">City - Pin : *</label>
                <input type="text" id="City_Pin" name="City_Pin" class="form-input" placeholder="Enter you City & Pin" required="required" />
            </div>
        </div>

            <div class="form-group right">

                <select id="Native_District" name ="Native_District" class="form-input" required></select>

    <h2> Asset Details</h2>
    <br></br> 
        <div class="horizontal-group">
          <div class="form-group left" >
            <label class="label-title">Type of Asset : *</label>
            <select class="form-input" id="Type_of_Asset" name="Type_of_Asset" onchange="showUs(this)">
              <option value="Company Desktop">Company Desktop </option>
              <option value="Company Laptop">Company Laptop </option>
              <option value="Rental Laptop">Rental Laptop </option>
              <option value=" Personal Desktop">Personal Desktop </option>
              <option value="Personal Laptop">Personal Laptop </option>

          <div id=CPU_Laptop_div class="form-group right" style="display: block">

            <input type="text" id="CPU_Laptop" name="CPU_Laptop" class="form-input" placeholder="Enter your CPU/ Laptop (Serial No.)" required="required" />
          </div>
        </div>

        <div class="horizontal-group">

            <label for="Monitor 2 (Serial No.)" class="label-title">Monitor 2 (Serial No.) : *</label>
            <input type="text" id="Monitor_2" name="Monitor_2" class="form-input" placeholder="Enter your Monitor 2 (Serial No.)" required="required" />

              <option value="Company Provided">Company Provided </option>
              <option value="Personal Head Phone">Personal Head Phone </option>

          </div>

                <option value="No">No</option>

          </div>

        <span>* Required</span>
        <button type="submit" class="btn">Update</button>
        <input type="reset" class="btn"value="Reset">
      </div>
    </form>

  <script>

    function showMe(e) {
      var strdisplay = e.options[e.selectedIndex].value;
       var e = document.getElementById("test_div");
      if(strdisplay == "Trainee") {
        e.style.display = "block";
        document.getElementById("T_Name").setAttribute("required","true");
      } else {
        e.style.display = "none";
        document.getElementById("T_Name").removeAttribute("required");
      }
    }

    function showUs(ea) {
      var strdisplay = ea.options[ea.selectedIndex].value;
       var Mouse_div = document.getElementById("Mouse_div");
       var Additional_Key_Board_div = document.getElementById("Additional_Key_Board_div");
      if(strdisplay == "No Asset Allocated") {
        ea.style.display = "block";
        Mouse_div.style.display = "none";
        Additional_Key_Board_div.style.display = "none";
      } else if (strdisplay == "Company Laptop" || strdisplay == "Rental Laptop"){
        Mouse_div.style.display = "none";
        Additional_Key_Board_div.style.display = "none";
        document.getElementById("Type_of_Asset").removeAttribute("required");
      }else{
        Mouse_div.style.display = "block";
        Additional_Key_Board_div.style.display = "block";
      }
    }

    var state_arr = new Array("Andaman & Nicobar", "Andhra Pradesh", "Arunachal Pradesh", "Assam", "Bihar", "Chandigarh", "Chhattisgarh", "Dadra & Nagar Haveli", "Daman & Diu", "Delhi", "Goa", "Gujarat", "Haryana", "Himachal Pradesh", "Jammu & Kashmir", "Jharkhand", "Karnataka", "Kerala", "Lakshadweep", "Madhya Pradesh", "Maharashtra", "Manipur", "Meghalaya", "Mizoram", "Nagaland", "Orissa", "Pondicherry", "Punjab", "Rajasthan", "Sikkim", "Tamil Nadu", "Tripura", "Uttar Pradesh", "Uttaranchal", "West Bengal");

var s_a = new Array();

function print_state(state_id){
	// given the id of the <select> tag as function argument, it inserts <option> tags
	var option_str = document.getElementById(state_id);
	option_str.length=0;
	option_str.options[0] = new Option('Select State','');
	option_str.selectedIndex = 0;
	for (var i=0; i<state_arr.length; i++) {
		option_str.options[option_str.length] = new Option(state_arr[i],state_arr[i]);
	}
}

const state_select = document.getElementById("Native_State");
state_select.addEventListener('change', create_cities_dropdown);
